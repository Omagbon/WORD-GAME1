<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stylish Word Game</h1>
    <div id="word-container">
        <!-- The hidden word will be displayed here -->
    </div>
    <div id="guess-container">
        <input type="text" id="guess" maxlength="1">
        <button id="submit">Guess</button>
    </div>
    <div id="message">
        <!-- Messages will be displayed here (e.g., "Correct guess", "Try again") -->
    </div>
    <script src="script.js"></script>
</body>
</html>
